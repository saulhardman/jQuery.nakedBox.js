<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Naked Box - A Simple Image Viewer.</title>

  <link rel="stylesheet" href="css/style.css?v=1">

</head>
<body>

	<div class="container">
		<ul id="imageGallery" class="clearfix">
			<li><a href="img/test_image_1.jpg" class="nakedBox"><img src="img/test_image_1_sml.jpg" width="200" height="124"></a></li>
			<li><a href="img/test_image_2.jpg" class="nakedBox" rel="group"><figure><img src="img/test_image_2_sml.jpg" width="200" height="124"><figcaption>Group: 'group'.</figcaption></figure></a></li>
			<li><a href="img/test_image_3.jpg" class="nakedBox"><img src="img/test_image_3_sml.jpg" width="200" height="124"></a></li>
			<li><a href="img/test_image_4.jpg" class="nakedBox" rel="group"><figure><img src="img/test_image_4_sml.jpg" width="200" height="124"><figcaption>Group: 'group'.</figcaption></figure></a></li>
			<li><a href="img/test_image_5.jpg" class="nakedBox" rel="group"><figure><img src="img/test_image_5_sml.jpg" width="200" height="124"><figcaption>Group: 'group'.</figcaption></figure></a></li>
		</ul>
	</div>
  
<!-- Additional JS -->
	
	<!-- jQuery Library -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	
	<!-- General jQuery -->
	<script src="js/plugins.js"></script>
	<script src="js/jquery.nakedbox-0.1.js"></script>
	<script src="js/script.js"></script>
  
<!-- End Additional JS -->
  
</body>
</html>

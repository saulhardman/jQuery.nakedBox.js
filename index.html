<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Naked Box - A Simple Image Viewer.</title>

  <link rel="stylesheet" href="css/style.css?v=1">

</head>
<body>

	<div id="container">
		<ul id="imageGallery">
			<li><a href="http://placekitten.com/600/400" class="nakedBox"><img src="http://placekitten.com/200/200" /></a></li>
			<li><a href="http://placekitten.com/400/400" class="nakedBox" rel="group"><img src="http://placekitten.com/200/200" /></a></li>
			<li><a href="http://placekitten.com/600/600" class="nakedBox" rel="group"><img src="http://placekitten.com/200/200" /></a></li>
		</ul>
	</div>
  
<!-- Additional JS -->
	
	<!-- jQuery Library -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.js"%3E%3C/script%3E'))</script>
	
	<!-- General jQuery -->
	<script src="js/jQuery.nakedBox.js"></script>
	<script src="js/script.js"></script>
  
<!-- End Additional JS -->
  
</body>
</html>
